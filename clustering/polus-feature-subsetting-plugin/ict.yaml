author:
- Gauhar Bains
contact: gauhar.bains@labshare.org
container: polusai/feature-subsetting-plugin:0.1.11
description: Subset data using a given feature
entrypoint: '[python3, main.py]'
inputs:
- description: Input image collection to be processed by this plugin
  format:
  - inpDir
  name: inpDir
  required: true
  type: path
- description: Filename pattern used to separate data
  format:
  - filePattern
  name: filePattern
  required: true
  type: string
- description: variables to group by in a section
  format:
  - groupVar
  name: groupVar
  required: true
  type: string
- description: variables to divide larger sections
  format:
  - sectionVar
  name: sectionVar
  required: false
  type: string
- description: CSV collection containing features
  format:
  - csvDir
  name: csvDir
  required: true
  type: path
- description: Feature to use to subset data
  format:
  - feature
  name: feature
  required: true
  type: string
- description: Percentile to remove
  format:
  - percentile
  name: percentile
  required: true
  type: number
- description: remove direction above or below percentile
  format:
  - removeDirection
  name: removeDirection
  required: true
  type: string
- description: Number of images to capture outside the cutoff
  format:
  - padding
  name: padding
  required: false
  type: string
- description: write output image collection or not
  format:
  - writeOutput
  name: writeOutput
  required: false
  type: boolean
name: polusai/FeatureSubsetting
outputs:
- description: Output collection
  format:
  - outDir
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
