author:
- Nick Schaub
- Hamdah Shafqat
contact: nick.schaub@nih.gov
container: polusai/rxiv-download-tool:0.1.0-dev0
description: This plugin allows to download data from Rxiv website.
entrypoint: python3 -m polus.images.utils.rxiv_download
inputs:
- description: Pull records from open access archives.
  format:
  - rxiv
  name: rxiv
  required: true
  type: string
- description: Start date.
  format:
  - start
  name: start
  required: false
  type: string
- description: Generate an output preview.
  format:
  - preview
  name: preview
  required: false
  type: boolean
name: polusai/DownloadRxivtextdata
outputs:
- description: Output collection.
  format:
  - outDir
  name: outDir
  required: true
  type: path
repository: https://github.com/PolusAI/image-tools
specVersion: 1.0.0
title: Download Rxiv text data
ui:
- description: Pull records from open access archives.
  key: inputs.rxiv
  title: rxiv
  type: text
- description: Start date.
  key: inputs.start
  title: start
  type: text
- description: Generate an output preview.
  key: inputs.preview
  title: Preview example output of this plugin
  type: checkbox
version: 0.1.0-dev0
