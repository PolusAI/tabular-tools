inputs:
- description: Input data collection to be processed by this tool
  format:
  - inpDir
  name: inpDir
  required: true
  type: path
- description: intensities file
  format:
  - intensities
  name: intensities
  required: false
  type: string
- description: Generate an output preview.
  format:
  - preview
  name: preview
  required: false
  type: boolean
name: polusai/RTCETSAMoltprot
